<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VUE toDoList</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
  <link rel="icon" href="img/VueIcon.png" type="favicon" sizes="16x16">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JAVASCRIPT+JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
  <script src="js/script.js" charset="utf-8"></script>
  <!-- VUE -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>

<body>

  <body>
    <div id="app" class="container">
      <div class="logo">
        <img id="logo" src="img/logo-Boolean.png" alt="TooBolist VueJS">
      </div>
      <div class="new-todo">

        <input type="text" v-model="nuovoTask" v-on:keyUp.enter="aggiungiTask">
        <button @click="aggiungiTask">Aggiungi Task</button>
      </div>

      <div class="listItems">
        <ul v-if="toDoList.length>0">
          <li v-for="(elem,indice) in toDoList">{{indice+1}} {{elem}}
            <i class="fas fa-times" v-on:click="rimuoviTodo(indice)"></i>
          </li>
        </ul>

        <h1 v-else>Hai completato tutti i task di oggi!</h1>
      </div>
    </div>
  </body>

</html>
